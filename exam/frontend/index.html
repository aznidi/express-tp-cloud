<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Microservices</title>
    <meta name="description" content="Application de gestion musicale avec microservices">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo" aria-label="Music App - Accueil">
                <i class="fas fa-music" aria-hidden="true"></i>
                <span>Music App</span>
            </a>
            <div class="auth-info" id="authInfo" style="display: none;">
                <span id="userName"></span>
                <button class="btn btn-secondary" onclick="logout()" aria-label="Se déconnecter">
                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                    <span>Déconnexion</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Authentication Section -->
        <section id="authSection" class="auth-section" aria-label="Section d'authentification">
            <div class="auth-container">
                <div class="auth-tabs" role="tablist" aria-label="Choix du type d'authentification">
                    <button class="auth-tab active" onclick="showTab('login')" role="tab" aria-selected="true" aria-controls="loginForm">
                        Connexion
                    </button>
                    <button class="auth-tab" onclick="showTab('register')" role="tab" aria-selected="false" aria-controls="registerForm">
                        Inscription
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form" role="tabpanel" aria-labelledby="login-tab">
                    <h2>
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                        <span>Connexion</span>
                    </h2>
                    <form onsubmit="login(event)" novalidate>
                        <div class="input-group">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                placeholder="Email" 
                                required 
                                aria-label="Adresse email"
                                autocomplete="email"
                            >
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                placeholder="Mot de passe" 
                                required 
                                aria-label="Mot de passe"
                                autocomplete="current-password"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                            <span>Se connecter</span>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display: none;" role="tabpanel" aria-labelledby="register-tab">
                    <h2>
                        <i class="fas fa-user-plus" aria-hidden="true"></i>
                        <span>Inscription</span>
                    </h2>
                    <form onsubmit="register(event)" novalidate>
                        <div class="input-group">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <input 
                                type="text" 
                                id="registerNom" 
                                placeholder="Nom" 
                                required 
                                aria-label="Nom complet"
                                autocomplete="name"
                            >
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                placeholder="Email" 
                                required 
                                aria-label="Adresse email"
                                autocomplete="email"
                            >
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                placeholder="Mot de passe" 
                                required 
                                aria-label="Mot de passe"
                                autocomplete="new-password"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus" aria-hidden="true"></i>
                            <span>S'inscrire</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Main App Section -->
        <main id="appSection" class="app-section" style="display: none;">
            <!-- Navigation Tabs -->
            <nav class="main-nav" role="tablist" aria-label="Navigation principale">
                <button class="nav-btn active" onclick="showSection('chansons')" role="tab" aria-selected="true" aria-controls="chansonsSection">
                    <i class="fas fa-music" aria-hidden="true"></i>
                    <span>Chansons</span>
                </button>
                <button class="nav-btn" onclick="showSection('playlists')" role="tab" aria-selected="false" aria-controls="playlistsSection">
                    <i class="fas fa-list" aria-hidden="true"></i>
                    <span>Playlists</span>
                </button>
            </nav>

            <!-- Chansons Section -->
            <section id="chansonsSection" class="content-section card" role="tabpanel" aria-labelledby="chansons-tab">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-music" aria-hidden="true"></i>
                        <span>Gestion des Chansons</span>
                    </h2>
                    <button class="btn btn-primary" onclick="showModal('addSongModal')" aria-label="Ajouter une nouvelle chanson">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span>Ajouter une chanson</span>
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="search-filters">
                    <div class="search-group">
                        <div class="input-group">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <input 
                                type="text" 
                                id="searchSong" 
                                placeholder="Rechercher par titre ou artiste"
                                aria-label="Rechercher des chansons"
                            >
                        </div>
                        <button class="btn btn-secondary" onclick="searchSongs()" aria-label="Lancer la recherche">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <span class="sr-only">Rechercher</span>
                        </button>
                    </div>
                    <div class="filter-group">
                        <div class="input-group">
                            <i class="fas fa-filter" aria-hidden="true"></i>
                            <select id="genreFilter" aria-label="Filtrer par genre musical">
                                <option value="">Tous les genres</option>
                                <option value="rock">Rock</option>
                                <option value="pop">Pop</option>
                                <option value="jazz">Jazz</option>
                                <option value="classical">Classique</option>
                                <option value="electronic">Électronique</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary" onclick="filterSongs()" aria-label="Appliquer le filtre">
                            <i class="fas fa-filter" aria-hidden="true"></i>
                            <span class="sr-only">Filtrer</span>
                        </button>
                    </div>
                </div>

                <!-- Songs List -->
                <div class="songs-grid" id="songsGrid" role="grid" aria-label="Liste des chansons">
                    <!-- Songs will be loaded here -->
                </div>
            </section>

            <!-- Playlists Section -->
            <section id="playlistsSection" class="content-section card" style="display: none;" role="tabpanel" aria-labelledby="playlists-tab">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-list" aria-hidden="true"></i>
                        <span>Mes Playlists</span>
                    </h2>
                    <button class="btn btn-primary" onclick="showModal('createPlaylistModal')" aria-label="Créer une nouvelle playlist">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span>Créer une playlist</span>
                    </button>
                </div>

                <!-- Playlists Grid -->
                <div class="playlists-grid" id="playlistsGrid" role="grid" aria-label="Liste des playlists">
                    <!-- Playlists will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Modals -->
        <!-- Add Song Modal -->
        <div id="addSongModal" class="modal" role="dialog" aria-labelledby="addSongModalTitle" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="addSongModalTitle">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span>Ajouter une chanson</span>
                    </h3>
                    <button class="close" onclick="closeModal('addSongModal')" aria-label="Fermer la boîte de dialogue">
                        &times;
                    </button>
                </div>
                <form onsubmit="addSong(event)" novalidate>
                    <div class="input-group">
                        <i class="fas fa-music" aria-hidden="true"></i>
                        <input type="text" id="songTitre" placeholder="Titre" required aria-label="Titre de la chanson">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" id="songArtiste" placeholder="Artiste" required aria-label="Nom de l'artiste">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-clock" aria-hidden="true"></i>
                        <input type="number" id="songDuree" placeholder="Durée (secondes)" required aria-label="Durée en secondes">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-tags" aria-hidden="true"></i>
                        <select id="songGenre" required aria-label="Genre musical">
                            <option value="">Choisir un genre</option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classique</option>
                            <option value="electronic">Électronique</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addSongModal')">
                            <span>Annuler</span>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save" aria-hidden="true"></i>
                            <span>Ajouter</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Create Playlist Modal -->
        <div id="createPlaylistModal" class="modal" role="dialog" aria-labelledby="createPlaylistModalTitle" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="createPlaylistModalTitle">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span>Créer une playlist</span>
                    </h3>
                    <button class="close" onclick="closeModal('createPlaylistModal')" aria-label="Fermer la boîte de dialogue">
                        &times;
                    </button>
                </div>
                <form onsubmit="createPlaylist(event)" novalidate>
                    <div class="input-group">
                        <i class="fas fa-list" aria-hidden="true"></i>
                        <input type="text" id="playlistNom" placeholder="Nom de la playlist" required aria-label="Nom de la playlist">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('createPlaylistModal')">
                            <span>Annuler</span>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save" aria-hidden="true"></i>
                            <span>Créer</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <script src="main.js"></script>
</body>
</html>
